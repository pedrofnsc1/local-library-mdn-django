{% extends 'base.html' %}

{% block content %}
    <h1>List of Books</h1>
      
    {% if book_list %}
      {% if user.is_staff %}
        <h6>
          <a href="{% url 'book-create' %}">Register new book</a>
        </h6>
      {% endif%}
      
    <hr>
    <ul>

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
